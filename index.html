<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bits of Good Mid-Semester Project</h1>
    <div class="image-container">
        <img id="image" alt="Pokemon's Image">
    </div>

    <div class="name-container">
        <p id="name">Pokemon's Name</p>
    </div>

    <div class="type-container">
        <p id="type">Types:</p>
        <p id="Pokemon-type">Pokemon's Type</p>
    </div>

    <div class="button-container">
        <button class="button" id="left-button">
             <img src="download.png" id="left-arrow">
        </button>

        <button class="button" id="right-button">
            <img src="download.png" id="right-arrow">
        </button>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
